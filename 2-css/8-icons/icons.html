<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="./styles/icons.css">
    <title>Iconos en CSS</title>
</head>
<body>
    <h1>Iconos en CSS</h1>
    <h3>Iconos de Bootstrap</h3>
    <div class="container">
        <p><i class="bi bi-alarm"></i> Alarma</p>
    </div>
    <div class="container">
        <p><i class="blue-icon bi bi-alarm"></i> Alarma Azul</p>
    </div>
    <div class="container">
        <p><i class="red-icon bi bi-arrow-right-circle-fill"></i> Alarma Azul</p>
    </div>
    <!-- ***** -->
    <h3>Iconos de Google</h3>
    <div class="container">
        <p><i class="material-symbols-outlined">search</i>Búsqueda</p> 
        <p><i class="material-symbols-outlined">list</i>Listado</p>
        <p><i class="material-symbols-outlined">arrow_forward</i>Flecha roja</p>
    </div>
    <!-- ***** -->
    <h3>Iconos de Ionic</h3>
    <div class="container">
        <p><ion-icon name="heart"></ion-icon>Corazón</p>
        <p><ion-icon name="battery-charging-outline"></ion-icon>Cargando</p>
        <p><ion-icon name="leaf-outline"></ion-icon>Hoja</p>
    </div>
</body>
</html>
