<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/gradients.css">
    <title>Fondos con gradientes y sombras en CSS</title>
</head>
<body>
    <h1>Fondos con gradientes en CSS</h1>
    <div class="container linear-gradient">
        <p>Linear Gradient</p>
        <img src="http://globalmentoring.com.mx/imagenes/html5.png" alt="HTML5" title="HTML5">
    </div>
    <div class="container linear-gradient-to-left">
        <p>Linear Gradient desde la izquierda a la derecha</p>
        <img src="http://globalmentoring.com.mx/imagenes/html5.png" alt="HTML5" title="HTML5">
    </div>
    <div class="container linear-gradient-to-top">
        <p>Linear Gradient desde arriba a bajo</p>
        <img src="http://globalmentoring.com.mx/imagenes/html5.png" alt="HTML5" title="HTML5">
    </div>
    <div class="container linear-gradient-to-deg">
        <p>Linear Gradient desde arriba a bajo con 150 grados de inclinaci√≥n</p>
        <img src="http://globalmentoring.com.mx/imagenes/html5.png" alt="HTML5" title="HTML5">
    </div>
    <div class="container radial-gradient">
        <p>Radial Gradient</p>
        <img src="http://globalmentoring.com.mx/imagenes/html5.png" alt="HTML5" title="HTML5">
    </div>
    <h1 class="shadow-title">Sombras en CSS</h1>
    <div class="container shadow">
        <p>Box shadow</p>
        <img src="http://globalmentoring.com.mx/imagenes/html5.png" alt="HTML5" title="HTML5">
    </div>
</body>
</html>
