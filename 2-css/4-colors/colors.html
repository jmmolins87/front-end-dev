<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Colores</title>
</head>
<body>
    <h1>Colores en CSS</h1>
    <div class="box red">
        <p>Color por nombre HTML</p>
    </div>
    <div class="box pink">
        <p>Color por nombre HTML</p>
    </div>
    <div class="box rgb">
        <p>Color por código RGB <span class="italic">(red, green, blue)</span></p>
    </div>
    <div class="box rgba">
        <p>Color por código RGBA <span class="italic">(red, green, blue, alpha)</span></p>
    </div>
    <div class="box hexadecimal">
        <p>Color por nombre HEXADECIMAL con transparencia</p>
    </div>
    <div class="box hsl">
        <p>Color por nombre HSL</p>
    </div>
    <div class="box hsla">
        <p>Color por nombre HSLA</p>
    </div>
</body>
</html>
