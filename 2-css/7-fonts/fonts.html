<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/fonts.css">
    <title>Fuentes en CSS</title>
</head>
<body>
    <h1>Fuentes en CSS</h1>
    <div class="wrap-boxes">
        <div class="box serif">
            <p class="time-font">Times New Roman <span class="italic">(serif)</span></p>
        </div>
        <div class="box serif">
            <p class="georgia-font">Fuente Georgia <span class="italic">(serif)</span></p>
        </div>
        <div class="box sans-serif">
            <p class="arial-font">Fuente Arial <span class="italic">(sans serif)</span></p>
        </div>
        <div class="box sans-serif">
            <p class="verdana-font">Fuente Verdana <span class="italic">(sans serif)</span></p>
        </div>
        <div class="box monospace">
            <p class="courier-font">Fuente Courier New <span class="italic">(monospace)</span></p>
        </div>
        <div class="box monospace">
            <p class="lucida-font">Fuente Courier New <span class="italic">(monospace)</span></p>
        </div>
        <div class="box roboto">
            <p class="roboto-font font-effect-shadow-multiple">Fuente Roboto de Google Fonts <span class="italic">(roboto)</span></p>
        </div>
    </div>
</body>
</html>
