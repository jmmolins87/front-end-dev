<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Aplicaci칩n de Presupuestos</title>
</head>
<body onload="appLoad()">
    <header class="header">
        <div class="budget">
            <h1 class="budget-title">Presupuesto Disponible</h1>
            <h3 id="budget" class="budget-value"></h3>
            <div class="budget-income clean-styles">
                <h5 class="budget-income--text">Ingresos</h5>
                <div class="right">
                    <p id="income" class="budget-income--value"></p>
                    <p class="budget-income--percentage">&nbsp;</p>
                </div>
            </div>
            <div class="budget-bills clean-styles">
                <h5 class="budget-bills--text">Gastos</h5>
                <div class="right">
                    <p id="bills" class="budget-bills--value"></p>
                    <p id="percentage-bills" class="budget-bills--percentage">45%</p>
                </div>
            </div>
        </div>
    </header>
    <form onsubmit="return false" id="form">
        <div class="add">
            <div class="add-container">
                <select id="type" class="add-type">
                    <option value="income">+</option>
                    <option value="bill">-</option>
                </select>
                <input 
                    type="text" 
                    id="description" 
                    class="add-description" 
                    placeholder="Agregar una descripci칩n">
                <input 
                    type="number" 
                    id="value"
                    class="add-value"
                    placeholder="Valor"
                    step="any">
                <button onclick="addData()" class="add-btn">
                    <ion-icon name="add-outline"></ion-icon>
                </button>
            </div>
        </div>
    </form>
    <div class="container clean-styles">
        <div class="income">
            <h2 class="income-title">Ingresos</h2>
            <ul id="income-list">
                <!-- Se carga din치micamente desde JS- -->
            </ul>
        </div>
        <div class="bills">
            <h2 class="bills-title">Gastos</h2>
            <ul id="bills-list">
                <!-- Se carga din치micamente desde JS- -->
            </ul>
        </div>
    </div>

    <script src="./js/data.js"></script>
    <script src="./js/income.js"></script>
    <script src="./js/bill.js"></script>
    <script src="./js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
