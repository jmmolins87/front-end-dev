<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/semantic-elements.css">
    <title>Elementos semánticos</title>
</head>
<body>
    <header>
        <h1>Etiquetas semánticas en HTML5</h1>
    </header>
    <nav>
        <a href="javascript:;">Inicio</a>
        <a href="javascript:;">Servicios</a>
        <a href="javascript:;">Contacto</a>
        <a href="javascript:;">Acerca de</a>
    </nav>
    <section>
        <h2>Sección 1</h2>
        <p>Información de la sección</p>
        <aside>
            <p>Nombre del autor</p>
        </aside>
    </section>
    <section>
        <h2>Sección 2</h2>
        <article>
            <h3>Artículo 1</h3>
        </article>
        <article>
            <h3>Artículo 2</h3>
        </article>
    </section>
    <footer>
        <h2>
            <a href="http://www.google.com" target="_blank">Google</a>
        </h2>
    </footer>
</body>
</html>
