<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/inline-block.css">
    <title>Elementos en línea y de bloque</title>
</head>
<body>
    <h2>Elemento span (inline)</h2>
    <p>Texto donde vamos a <span style="color: red; border: 1px solid black; padding: 5px;">enfatizar</span> y <span style="color: #457b9d; font-weight: bold;">cambiar el color </span>de algunos elementos.</p>
    <h2>Elemento div (block)</h2>
    <div>
        <h3>Título del div</h3>
        <p>Texto dentro de div</p>
    </div>
    <p>Texto fuera del div</p>
</body>
</html>
