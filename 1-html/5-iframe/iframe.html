<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/iframe.css">
    <title>Iframes</title>
</head>
<body>
    <h1 class="title">Uso de iframes en HTML</h1>
    <iframe 
        src="./in-iframe.html" 
        frameborder="0"
        name="iframe" 
        class="iframe">
    </iframe>
    <p class="link">
        <a 
            href="https://www.marca.com" 
            target="iframe"
            class="button">
            Ver Marca.com en el iframe
        </a>
    </p>
</body>
</html>
