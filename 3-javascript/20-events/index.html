<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos en JS</title>
</head>
<body onload="getIn()">
    <h1 id="title">Manejo de eventos en JS</h1>
    <div id="content"></div>

    <!-- Evento onchange -->
    <div class="content-input">
        <span>Nombre:</span>
        <input type="text" onchange="convert( this )">
    </div>
    <!-- Evento onmouseover/onmouseout -->
    <p id="toRedText" onmouseover="changeTextRed()" onmouseout="changeTextOriginal()">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Perspiciatis, consequuntur?</p>
    <!-- Evento onmousedown/onmouseup -->
    

    <script>
        document.getElementById( 'title' ).onclick = changeContent;
        function changeContent() {
            document.getElementById( 'content' ).innerHTML = 'Nuevo contenido de manejo de eventos en JS';
        }
        function getIn() {
            let text = '';
            if( navigator.cookieEnabled ) {
                text = 'Las cookies están habilitadas'
            } else {
                text = 'Las cookies no están habilitadas'
            }
            document.getElementById( 'content' ).innerHTML = text;
        }
        // Evento onchange
        function convert( inputname ) {
            inputname.value = inputname.value.toUpperCase();
        }
        // Evento onmouseover/onmouseout
        function changeTextRed() {
            let redText = document.getElementById( 'toRedText' ).style.color = 'red';
        }
        function changeTextOriginal() {
            let originalText = document.getElementById( 'toRedText' ).style.color = 'black';
        }
        // Evento onmousedown/onmouseup

    </script>
</body>
</html>
